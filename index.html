<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reviews | by Anderson Oliveira</title>
        <!-- main css -->
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/fontawesome-free-5.12.0-web/all.min.css">
    </head>
    <body>
        <!-- start header -->
        <header class="header"> 
            <div class="container">
                <h1>Users <span class="danger">|</span> Reviews<span class="danger">.</span></h1>
                <p>by <span class="danger">|</span> Anderson Oliveira</p>
            </div>
        </header>
        <!-- end header -->

        <!-- start section -->
        <section class="container-review">
            <div class="title">
                <h1>Our Reviews</h1>
            </div>

            <article class="review">
                <div class="user-img">
                    <div>
                        <img class="img" src="./imgs/01.jpg">
                    </div>
                    <h4 id="author">Susan Smith</h4>
                    <p id="job">web developer</p>
                </div>

                <p id="info">
                    I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. 
                    Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry
                </p>

                <div class="buttons">
                    <button class="previous"><img src="https://img.icons8.com/ios/16/000000/chevron-left.png"/></button>
                    <button class="next"><img src="https://img.icons8.com/ios/16/000000/chevron-right.png"/></button>
                </div>
                
                <button class="random">Random user</button>
            </article>
        </section>
        <!-- end section -->

        <script src="./js/app.js"></script>
    </body>
</html>
